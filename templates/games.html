<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/games.css') }}">

<body>
    <header>
MINI GAMES    </header>


    <h1>Relax and Play Mini Games</h1>

    <!-- Back Button (initially hidden) -->
    <button id="backButton" class="glass-btn" onclick="showGameList()" style="display: none;">
        <i class="fas fa-arrow-left"></i> Back to Games
    </button>

    <!-- Games List Container -->
    <div class="games-container" id="gamesList">
        <div class="game-card" onclick="showMemoryGame()">
            <a href="./Games/Memory Test.html">Memory Test</a>
        </div>
        <!-- Other game cards... -->
    </div>

    <!-- Memory Game Container (initially hidden) -->
    <div id="memoryGameContainer" class="game-content" style="display: none;">
        <!-- Rules Section -->
        <div class="game-rules glass-card">
            <h1>Memory Game Rules</h1>
            <ol>
                <li>Match all pairs of symbols to win</li>
                <li>Try to complete in the shortest time</li>
                <li>Lower moves give better scores</li>
                <li>Select difficulty before starting</li>
            </ol>
            <button class="glass-btn" onclick="startGame(currentDifficulty)">
                Start Game <i class="fas fa-play"></i>
            </button>
        </div>

        <!-- Game Elements -->
        <div class="memory-game-wrapper">
            <div class="difficulty-selector">
                <!-- Keep the difficulty buttons from your memory game code -->
            </div>
            
            <div class="game-container">
                <!-- Keep the game grid, stats, and leaderboard from your memory game code -->
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <!-- Keep your existing footer code -->
    </footer>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    
    <!-- Add this script section -->
    <script>
        // Navigation functions
        function showMemoryGame() {
            document.getElementById('gamesList').style.display = 'none';
            document.getElementById('memoryGameContainer').style.display = 'block';
            document.getElementById('backButton').style.display = 'block';
        }

        function showGameList() {
            document.getElementById('gamesList').style.display = 'grid';
            document.getElementById('memoryGameContainer').style.display = 'none';
            document.getElementById('backButton').style.display = 'none';
            // Reset any ongoing game
            clearInterval(timerId);
        }

        // Keep all your existing memory game JavaScript code
        // (difficulty settings, card handling, leaderboard, etc.)
    </script>
</body>
</html>
